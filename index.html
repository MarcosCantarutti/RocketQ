<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/home.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Criar Sala - Rocket.Q</title>
</head>
<body>
    <!-- home engloba todo o site -->
    <div id="home" class="content">
        <header>
            <img src="./assets/logo.svg" alt="Rocket.Q logo"/>
        </header>
    <!-- Background image -->

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bot"></div>
        </div>
        <!-- Login main page-->
        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Codigo da sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <button>
                            <img src="./assets/enter-room.svg" alt="Entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>
                <!-- separador -->
                <div class="separator">
                    <div></div>
                    <div>Ou</div>
                    <div></div>
                </div>
    
                <!-- Entrar sala -->
                <section>
                    <h2>Crie sua própria sala de forma fácil</h2>
                    <a href="create-room.html" class="button outlined">
                        <img src="./assets/users.svg" alt="Criar Sala" >Criar Sala
                    </a>
                </section>
            </div>
        </main>
    </div>
    
</body>
</html>
